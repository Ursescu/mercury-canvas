                    <ul id="currentTool">
                        <li class="tool" data-action="new" title="Ecran complet (F11)"><i class="fa fa-expand fa-fw"></i></li>
                        <li class="disabled tool" data-action="undo" title="Înapoi (CTRL + Z)"><i class="fa fa-undo fa-fw"></i></li>
                        <li class="disabled tool" data-action="redo" title="Înainte (CTRL + Y)"><i class="fa fa-repeat fa-fw"></i></li>

                        <li data-customSubmenu="brush" class="customMenu" title="Mărime pensulă" style="display: inline-block; min-width: 200px; height: 39px; border-radius: 3px;">
                            <input type="text" id="brushSizeSlider">
                        </li>
                        <li data-customSubmenu="textTool" class="customMenu disabled" id="textSize" title="Mărime text">
                            <i class="fa fa-text-height fa-fw"></i>
                        </li>
                        <li data-customSubmenu="textTool" class="customMenu" id="textItalic" title="Italic">
                            <i class="fa fa-italic fa-fw"></i>
                        </li>
                        <li data-customSubmenu="textTool" class="customMenu" id="textBold" title="Bold">
                            <i class="fa fa-bold fa-fw"></i>
                        </li>
                        <li data-customSubmenu="textTool" class="customMenu disabled" id="textUnderline" title="Subliniat">
                            <i class="fa fa-underline fa-fw"></i>
                        </li>
                        <li data-customSubmenu="textTool" class="customMenu" id="textFonts" title="Schimbă fontul">
                            <i class="fa fa-font fa-fw"></i>
                            <ul class="submenu" id="fontList"></ul>
                        </li>
                        <li data-customSubmenu="textTool" class="customMenu disabled" id="textalignleft" title="Alinează stânga">
                            <i class="left align fa fa-align-left fa-fw"></i>
                        </li>
                        <li data-customSubmenu="textTool" class="customMenu disabled" id="textaligncenter" title="Alinează centru">
                            <i class="center align fa fa-align-center fa-fw"></i>
                        </li>
                        <li data-customSubmenu="textTool" class="customMenu disabled" id="textalignright" title="Alinează dreapta">
                            <i class="right align fa fa-align-right fa-fw"></i>
                        </li>
                        <li data-customSubmenu="textTool" class="customMenu disabled" id="textalignjustify" title="Alinează complet">
                            <i class="fa fa-align-justify fa-fw"></i>
                        </li>
                        <li data-customSubmenu="textTool" class="customMenu disabled" id="textlist" title="Listă">
                            <i class="fa fa-list fa-fw"></i>
                        </li>
                        <li data-customSubmenu="polyTool" class="customMenu" id="polySides" title="Numar de laturi poligon">
                            <input type="number" maxlength="2" value="10">
                        </li>
                    </ul>
                    
                    <ul id="tools">
                        <li class="tool" title="Select (V)" data-action="select"><i class="fa fa-cursor fa-fw"></i></li>
                        <li id="new" title="Document nou (CTRL + N)"><i class="fa fa-file fa-fw"></i></li>
                        <li id="none" title="Incarcă imaginea (O)">
                            <i class="fa fa-folder-o fa-fw hasSubmenu"><i class="fa fa-caret-right fa-rotate-45"></i></i>
                            <input type="file" id="uploadOld" style="display:none;opacity:0;">
                            
                            <div id="uploadoptions" class="submenu" style="width:220px;">
                            
                                <button class="btn btn-default btn-lg chooseFiles">Alege fișierele</button>
                                <input id="oldInput" type="file" class="hidden" multiple>
                                
                                <button id="upload" class="btn btn-default">Incarca imaginea</button>
                                <hr class="divider">
                                <button id="dbload" class="btn btn-default" data-toggle="modal" data-target="#loadfromdb">Incarca din baza de date</button>
                            </div>
                        </li>
                        <li id="eraser" title="Radiera (E)"><i class="fa fa-eraser fa-fw"></i></li>
                        <li class="tool" title="Pensula (B)" data-action="brush"><i class="fa fa-paint-brush fa-fw"></i></li>
                        <li id="text" title="Insereaza text (T)">
                            <i class="fa fa-font fa-fw"></i>
                        </li>
                        <li id="save" title="Salvează ca (S)">
                            <i class="fa fa-floppy-o fa-fw hasSubmenu"><i class="fa fa-caret-right fa-rotate-45"></i></i>
                            <div id="saveoptions" class="submenu" style="width:220px;">
                                <a href="#" id="saveoffline" class="btn btn-default" download="tabla.png">Descarca imaginea</a>
                                <hr class="divider">
                                <div id="dbsave">
                                    <input type="text" title="Nume" id="dbname" placeholder="Numele desenului">
                                    <button class="btn btn-default" id="savetodb">Salveaza in baza de date</button>
                                </div>
                            </div>
                        </li>
                        <li id="geom" title="Forme geometrice (G)">
                            <i class="fa fa-cube fa-fw hasSubmenu"><i class="fa fa-caret-right fa-rotate-45"></i></i>
                            <ul class="submenu">
                                <li><i class="fa fa-arrows-v rotate-315" title="Linie" id="line"></i></li>
                                <li><i class="fa fa-circle-thin" title="Cerc" id="circle"></i></li>
                                <li><i class="fa fa-square-o" title="Patrat" id="rect"></i></li>
                                <li><i class="fa fa-poly" title="Poligon regulat" id="regpoly"></i></li>
                            </ul>
                        </li>
                        <li id="pickerbtn" title="Alege culoarea (X)"><i class="fa fa-tint fa-fw"></i></li>
                    </ul>
                    <div id="sketch">
                        <div class="dragndrop" style="display: none;">
                            <div class="upload">Trageți fișierele aici pentru a le încărca</div>
                        </div>
                        <div id="canvasWrapper">
                            <div id="cursor"></div>
                            <canvas class="canvasLayer" id="canvas-background" height="500" width="600" border="0">Update your browser</canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#wrapper -->
    <div style="display: none;" class="modal fade" id="loadfromdb" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel">Incarca imaginea din baza de date</h4>
                </div>
                <div class="modal-body">
                    <table id="allcanvases" class="table table-striped table-bordered table-hover">
                        <tr>
                            <th>Nume</th>
                            <th></th>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Anuleaza</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="myModal" role="dialog" aria-labelledby="modal" aria-hidden="false">

                </div>
            </div>

<script class="removeMe">
    $('#canvas').attr('height', parseInt($('#canvas').parent().css('height')));
    $('#canvas').attr('width', parseInt($('#canvas').parent().css('width')));
    $('#brushSize').val('15');
    $('#brushSizeText').val('15');
    $('#polySides').val('10');
    $('.removeMe').remove();
</script>
